channel:
    get:
        summary: 'Show all channels'
        tags:
            - channel
        operationId: 'vpssShow'
        responses:
                '200':
                    description: 'Success'
                    content:
                        application/json:
                            schema:
                                type: string
channel/{id}:
    parameters:
        - name: id
          in: path
          schema:
            type: int
          description: "Channel id"
          required: true
    get:
        summary: 'Show channel information'
        tags:
            - channel
        operationId: 'vpssIdShow'
        responses:
            '200':
                description: "Success"
    post:
        summary: 'Start channel'
        tags:
            - channel
        operationId: 'vpssIdCreate'
        responses:
            '200':
                description: "Success"
    delete:
        summary: 'Stop channel'
        tags:
            - channel
        operationId: 'vpssIdDelete'
        responses:
            "200":
                description: "Success"

description: |
    This API allows you control channels. 
    Channel receive image from CMOS and perform some manipulations, like resize, mirroring, etc.
    Amount of channels are presetuped, due to hardware limitations.

    Also different channels have different capabilities.

