<html>
    <head>
    <title>Camera demo - webrtc</title>
    <style>
        textarea {
            width: 500px;
            min-height: 75px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script>

var getParams = function (url) {
	var params = {};

	//var parser = document.createElement('a');
	//parser.href = url;
	var query = url; //parser.search.substring(1);
	var vars = query.split('&');
	for (var i = 0; i < vars.length; i++) {
		var pair = vars[i].split('=');
		params[pair[0]] = pair[1]; //decodeURIComponent(pair[1]);

	}
	return params;
};

/* eslint-env browser */

let pc = new RTCPeerConnection({
  iceServers: [
    {
      urls: 'stun:stun.l.google.com:19302'
    }
  ]
})
let log = msg => {
  document.getElementById('div').innerHTML += msg + '<br>'
}

pc.ontrack = function (event) {
  var el = document.createElement(event.track.kind)
  el.srcObject = event.streams[0]
  el.autoplay = true
  el.controls = true

  document.getElementById('remoteVideos').appendChild(el)
}

pc.oniceconnectionstatechange = e => log(pc.iceConnectionState)
pc.onicecandidate = event => {
  if (event.candidate === null) {
    document.getElementById('localSessionDescription').value = btoa(JSON.stringify(pc.localDescription))
  }
}

// Offer to receive 1 audio, and 2 video tracks
//pc.addTransceiver('audio', {'direction': 'recvonly'})
//pc.addTransceiver('video', {'direction': 'recvonly'})
pc.addTransceiver('audio', {})
pc.addTransceiver('video', {})
//pc.addTransceiver('video', {'direction': 'recvonly'})
pc.createOffer().then(d => pc.setLocalDescription(d)).catch(log)

        window.startSession = () => {
            $.ajax({
                type: "POST",
                url: "../api/webrtc/connect",
                data: { sdp: document.getElementById('localSessionDescription').value, encoderId: document.getElementById('encoderId').value },
                success: function( data ) {
                    var params = {};
                    params = getParams(data);

                    console.log(params);
                    $("#remoteSessionDescription" ).val(params["sdp"]);
                    $("#session" ).val(params["sessionId"]);

                    let sd = document.getElementById('remoteSessionDescription').value
                    if (sd === '') {
                        return alert('Session Description must not be empty')
                    }

                    try {
                        pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(atob(sd))))
                    } catch (e) {
                        alert(e)
                    }
                }
            });            
        }

    window.closeSession = () => {
        $.ajax({
                type: "GET",
                url: "../api/webrtc/disconnect",
                data: { sessionId: document.getElementById('session').value },
                success: function( data ) {
					console.log("disconnected");
                }
            });            
    }

    </script>
    </head>
    <body>
        <h1>Camera demo - webrtc</h1>
        Browser base64 Session Description<br />
        <textarea id="localSessionDescription" readonly="true"></textarea> <br />

        Golang base64 Session Description<br />
        <textarea id="remoteSessionDescription"> </textarea> <br/>

        Session<br />
        <input id="session"></input><br /><br />

        Encoder Id<br />
        <input type="text" id="encoderId" name="encoderId"> <br /><br />

        <button onclick="window.startSession()">/api/webrtc/connect</button><br />
        <br />

        <button onclick="window.closeSession()">/api/webrtc/disconnect</button><br />

        Video<br />
        <div id="remoteVideos"></div> <br />

        Logs<br />
        <div id="div"></div>

    </body>
</html>
