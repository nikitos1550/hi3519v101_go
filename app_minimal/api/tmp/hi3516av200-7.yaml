################################################################################

tags:
  - name: system
    description: General system information and control
  - name: debug
    description: Useful debug information
  - name: channels
    description: Channels control
  - name: encoders
    description: Encoders control
  - name: serve
    description: Data serve

################################################################################

components:
  schemas:
    SystemTemperatureResponce:
      type: object
      properties:
        temperature_c:
          type: number
          format: float
        temperature_f:
          type: number
          format: float
        temperature_k:
          type: number
          format: float

    SystemDateResponce:
      type: object
      properties:
        formatted:
          type: string
          format: date-time
        secs:
          type: integer
          format: uint64
        nanosecs:
          type: integer
          format: uint64

################################################################################

    ChannelsList:
      type: array
      items:
        $ref: "#/components/schemas/ChannelItem"

    ChannelItem:
        allOf:
          - type: object
            properties:
              id:
                type: integer
                description: 'Channel id'            
              enabled:
                type: boolean
                description: 'Is channel active?'
          - $ref: "#/components/schemas/ChannelParams"

    ChannelParams:
      type: object
      properties:
        width:
          type: integer
        height:
          type: integer
        fps:
          type: integer   

################################################################################
      
    EncodersList:
      type: array
      items:
        $ref: "#/components/schemas/EncoderItem"
      
    EncoderItem:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              description: 'Encoder id'          
            codec:
              type: string
              enum: ['mjpeg', 'h264', 'h265']
            rc:
              type: string
              enum: ['cbr', 'vbr', 'fixqp', 'avbr', 'qvbr', 'qmap']
        - $ref: "#/components/schemas/EncoderCommon"  
            
    EncoderCommon:
      type: object
      properties:
        width:
          type: integer
          description: 'Width of the output image'
        height:
          type: integer
