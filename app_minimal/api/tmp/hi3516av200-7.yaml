  /encoders:
    get:
      tags:
        - encoders
      summary: 'List all encoders'
      operationId: 'encodersList'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncodersList'

  /encoders/{id}:
    parameters:
      - name: id
        in: path
        schema:
            type: integer
        description: Encoder id
        required: true
    get:
      tags:
        - encoders
      summary: 'Get encoder information'
      operationId: 'encoderFetch'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EncoderItem"
        '404':
          description: 'Encoder not found'
        '501':
          description: 'Not implemented'
    delete:
      tags:
        - encoders
      summary: 'Delete encoder'
      operationId: 'encoderDelete'
      responses:
        '204':
          description: 'Deleted succesfully'
        '404':
          description: 'Encoder not found'
        '501':
          description: 'Not implemented'

