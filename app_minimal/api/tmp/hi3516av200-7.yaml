  /debug/umap:
    get:
      tags:
        - debug
      summary: 'MPP debug avalible information overview'
      operationId: 'debugUmap'
      responses:
        '200':
          description: 'Success'
          content:
            text/plain:
              schema:
               type: string

  /debug/umap/{file}:
    parameters:
      - name: file
        in: path
        schema:
            type: string
        description: File name
        required: true
    get:
      tags:
        - debug
      summary: 'Show debug information'
      operationId: 'debugUmapFile'
      responses:
        '200':
          description: 'Success'
          content:
            text/plain:
              schema:
               type: string
        '404':
          description: 'File not found'
          
  /debug/vars:
    get:
      tags:
        - debug
      summary: 'Show GO debug information'
      operationId: 'debugVars'
      responses:
        '200':
          description: 'Success'
          content:
            text/plain:
              schema:
               type: string

################################################################################

  /channels:
    get:
      tags:
        - channels
      summary: 'List all channels'
      operationId: 'channelsList'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelsList'

  /channels/{id}:
    parameters:
      - name: id
        in: path
        schema:
            type: integer
        description: Channel id
        required: true
    get:
      tags:
        - channels
      summary: 'Get channel information'
      operationId: 'channelFetch'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelItem'
        '404':
          description: 'Channel not found'
    put:
      tags:
        - channels
      summary: 'Enable channel'
      operationId: 'channelEnable'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChannelParams"
            examples:
              chn_640x360_1fps:
                summary: '640x360 1fps'
                value:
                  width: 640
                  height: 360
                  fps: 1
              chn_19200x1080_15fps:
                summary: '1920x1080 15fps'
                value:
                  width: 1920
                  height: 1080
                  fps: 15
              chn_1280x720_30fps:
                summary: '1280x720 30fps'
                value:
                  width: 1280
                  height: 720
                  fps: 30
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelItem'          
        '400':
          description: 'Bad params'
        '404':
          description: 'Channel not found'
        '405':
          description: 'Not allowed (already enabled)'
    delete:
      tags:
        - channels
      summary: 'Disable channel'
      operationId: 'channelDisable'
      responses:
        '204':
          description: 'Success'
        '404':
          description: 'Channel not found'
        '405':
          description: 'Not allowed (already disabled)'

